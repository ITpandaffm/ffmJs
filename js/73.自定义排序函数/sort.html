<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的自定义排序函数</title>
<style></style>
</head>
<body>
	
	<script>
		var arr=[5, 2, 3, 1, 0];

		arr.sort(function (n1, n2){
			return n2-n1;
			// return  n1-n2;
		});
		//结果是：5,3,2,1,0降序排列。
		//记忆，返回n2-n1, 即当n2大于n1，就返回正数，就调换位置，即把大的换到前面

		document.write(arr);
	</script>
</body>
</html>
