<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
	<script>
		window.onload = function () {
			for (var i = 1; i < 10; i++) {
				for (var j = 1; j <= i; j++) {
					var result = i * j;
					var out = i + '*' + j + '=' + result;
                    document.write(out+' &nbsp&nbsp&nbsp&nbsp&nbsp');
				}
				document.write("<br>")
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
