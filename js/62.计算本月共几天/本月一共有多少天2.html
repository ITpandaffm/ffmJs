<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的计算本月总共几天</title>
<style></style>
</head>
<body>
	<script>
		var oDate=new Date();
		// 最后一天是几号
		// 5-31
		oDate.setMonth(oDate.getMonth()+1, 1); // 下个月
		// 6-1

		oDate.setDate(0);
		// 6-1-> 6-0 -> 5-31

		var str=oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate();
		// console.log(str);
		document.write(str);

	</script>
</body>
</html>
