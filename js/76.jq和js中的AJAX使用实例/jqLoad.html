<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqLoad</title>
	<script src="jquery-1.12.4.js"></script>
</head>
<body>
	<input type="button" value="click" id="btn">
	<div id="box"></div>
	<script>
		$(function(){
			$('#btn').click(function(){
				$('#box').load('./test.html',123,function(data){
					alert(data);
				});
			});
		});
	</script>
</body>
</html>
