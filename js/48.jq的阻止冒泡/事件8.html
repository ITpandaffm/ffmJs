<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jq的阻止冒泡</title>
<style>
div { background: #ccc; }
</style>
</head>
<body>
	<div><input type="button" value="aaa"></div>
	<script src="jquery_1.12.4.js"></script>
	<script>
		$('div').click(function (){
			alert('div');
		});

		$('input').click(function (ev){
			alert('btn');

			ev.stopPropagation();
		});
	</script>
</body>
</html>
