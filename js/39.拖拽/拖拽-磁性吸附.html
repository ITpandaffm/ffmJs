<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的磁性吸附</title>
<style>
* { margin: 0; padding: 0; }
div { position: fixed; top: 100px; left: 100px; width: 100px; height: 100px; background-color: #ccc; font-size:40px; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var nMaxLeft=document.documentElement.clientWidth-oDiv.offsetWidth;
	var nMaxTop=document.documentElement.clientHeight-oDiv.offsetHeight;

	oDiv.onmousedown=function (ev){
		var oEvent=ev || event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;

		document.onmousemove=function (ev){
			var oEvent=ev || event;
			var left=oEvent.clientX-disX;
			var top=oEvent.clientY-disY;

			oDiv.innerHTML='top:'+top;

			if (left < 50)
			{
				left=0;
			}
			else if (left > nMaxLeft-50)
			{
				left=nMaxLeft;
			}

			if (top < 50)
			{
				top=0;
			}
			else if (top > nMaxTop-50)
			{
				top=nMaxTop;
			}


			oDiv.style.left=left+'px';
			oDiv.style.top=top+'px';
		};

		document.onmouseup=function (){
			document.onmousemove=null;
		};
	};
	
	
};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
