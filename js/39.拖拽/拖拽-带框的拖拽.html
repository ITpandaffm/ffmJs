<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的拖拽带框</title>
<style>
* { margin: 0; padding: 0; }
#div1 { position: fixed; top: 100px; left: 100px; width: 100px; height: 100px; background-color: #ccc; font-size:40px; }
.like { position: fixed; z-index: 1; width: 96px; height: 96px; border:2px dashed red; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	
	oDiv.onmousedown=function (ev){
		var oDiv2=document.createElement('div');
		oDiv2.className='like';
		oDiv2.style.left=oDiv.offsetLeft+'px';
		oDiv2.style.top=oDiv.offsetTop+'px';
		oDiv.parentNode.insertBefore(oDiv2, oDiv);

		var oEvent=ev || event;
		var disX=oEvent.clientX-oDiv.offsetLeft;
		var disY=oEvent.clientY-oDiv.offsetTop;

		document.onmousemove=function (ev){
			var oEvent=ev || event;
			var left=oEvent.clientX-disX;
			var top=oEvent.clientY-disY;

			oDiv2.style.left=left+'px';
			oDiv2.style.top=top+'px';
		};

		document.onmouseup=function (){
			document.onmosuemove=null;
			oDiv.style.left=oDiv2.offsetLeft+'px';
			oDiv.style.top=oDiv2.offsetTop+'px';
			oDiv2.parentNode.removeChild(oDiv2);
		};
	};
};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
