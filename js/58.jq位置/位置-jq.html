<!DOCTYPE html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的jq位置</title>
<style>
* { margin: 0; padding: 0; }
#div1 { position: relative; width: 400px; height: 400px; background-color: #ccc; border:5px solid red; }
#div2 { width: 200px; height: 200px; margin-left: 30px; background-color: green; }

</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>

	<script>
		var left=$('#div3').position().left;

		alert(left);
	</script>
