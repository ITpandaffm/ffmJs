<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的广告弹出</title>
<style>
	div { display: none; width: 80%; height: 200px; background-color: #ccc; margin: 50px auto; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var timer=null;

	// 1s显示  再过2s后隐藏
	setTimeout(function (){
		oDiv.style.display='block';
		timer=setTimeout(hide, 2000);
	}, 1000);

	oDiv.onmouseover=function (){
		clearTimeout(timer);
	};

	oDiv.onmouseout=hide;

	function hide()
	{
		oDiv.style.display='none';
	}

	
};
</script>
</head>
<body>
	<div id="div1">鼠标不移过来，过2s就会自动消失，移过来，证明有兴趣，自动隐藏的计时器就会清除，然后移出广告范围就会消失</div>

</body>
</html>
