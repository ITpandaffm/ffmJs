<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ffm的自定义右键菜单</title>
<style>
* { margin: 0; padding: 0; }
body { height: 2000px; }
ul { display: none; position: fixed; top: 100px; left: 100px; width: 160px; border:1px solid #000; border-radius: 3px; }
li { list-style: none; height: 35px; line-height: 35px; padding-left: 50px; border-bottom: 1px dotted #000; transition: .5s; }
li:last-child { border:none; }
li:hover { background-color: blue; color: #fff; }
</style>
<script>
window.onload=function (){
	var oUl=document.getElementsByTagName('ul')[0];

	document.oncontextmenu=function (ev){
		var oEvent=ev || event;
		var left=oEvent.clientX;

		if (left > document.documentElement.clientWidth-oUl.offsetWidth)
		{
			left=document.documentElement.clientWidth-oUl.offsetWidth;
		}

		oUl.style.left=left+'px';
		oUl.style.top=oEvent.clientY+'px';


		oUl.style.display='block';

		return false;
	};
};
</script>
</head>
<body>
	aaa
	<ul>
		<li>复制</li>
		<li>粘贴</li>
		<li>刷新</li>
		<li>剪切</li>
		<li>审查元素</li>
	</ul>
</body>
</html>
