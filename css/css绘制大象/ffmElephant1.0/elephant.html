<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>纯css绘制elephant</title>
    <link rel="stylesheet" href="elephant.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="elephant-head">
            <div class="elephant-hair elephant-hair1"></div>
            <div class="elephant-hair elephant-hair2"></div>
            <div class="elephant-hair elephant-hair3"></div>
            <div class="elephant-hair elephant-hair4"></div>
            <div class="elephant-hair elephant-hair5"></div>
            <div class="elephant-hair elephant-hair6"></div>
            <div class="elephant-ears">
            </div>
            <div class="elephant-eyes">
                <div class="elephant-eye-left">
                    <div class="elephant-eye-left-eyebrow"></div>
                    <div class="elephant-eye-inner">
                        <div class="elephant-eye-inner-brightness"></div>
                    </div>
                </div>
                <div class="elephant-eye-right">
                    <div class="elephant-eye-right-eyebrow"></div>
                    <div class="elephant-eye-inner">
                        <div class="elephant-eye-inner-brightness"></div>
                    </div>
                </div>
            </div>
            <div class="elephant-face">
                <div class="elephant-face-lips">
                    <div class="elephant-face-lips-left-up"></div>
                    <div class="elephant-face-lips-right-up"></div>
                    <div class="elephant-face-lips-down"></div>
                    <div class="lips1 lips-size"><img src="./lips1.png" alt=""></div>
                    <div class="lips2 lips-size"><img src="./lips2.png" alt=""></div>
                    <div class="lips4 lips-size"><img src="./lips4.png" alt=""></div>
                    <div class="lips5 lips-size"><img src="./lips5.png" alt=""></div>
                    <div class="lips6 lips-size"><img src="./lips6.png" alt=""></div>
                </div>
            </div>
            <div class="elephant-nose">
                <div class="elephant-nose-head"></div>
            </div>
            <div class="elephant-teeth"></div>
            <div class="elephant-teeth-cover">
            </div>
            <div class="elephant-hat">
                <img src="hat.png" alt="">
            </div>
            <div class="elephant-sunglasses">
                <img src="sunglasses.png" alt="">
            </div>
        </div>
        <div class="elephant-teeth-back"></div>
        <div class="elephant-body">
            <div class="elephant-right-bottom-leg elephant-leg-right">
            </div>
            <div class="elephant-foot elephant-foot-right foot-right-bottom">
                <div class="elephant-toe elephant-toe-right">
                </div>
                <div class="elephant-toe elephant-toe-left">
                </div>
            </div>
            <div class="elephant-shadow shadow-right-bottom"></div>
            <div class="elephant-right-front-leg elephant-leg-right">
            </div>
            <div class="elephant-foot elephant-foot-right foot-right-front">
                <div class="elephant-toe elephant-toe-right"></div>
                <div class="elephant-toe elephant-toe-left"></div>
            </div>
            <div class="elephant-shadow shadow-right-front"></div>

            <div class="uncleanAir"><img src="./air.png" alt=""></div>
        </div>
        <div class="elephant-left-bottom-leg elephant-leg-left">
        </div>
        <div class="elephant-foot elephant-foot-left foot-left-bottom">
            <div class="elephant-toe elephant-toe-right"></div>
            <div class="elephant-toe elephant-toe-left"></div>
        </div>
        <div class="elephant-shadow shadow-left-bottom"></div>
        <div class="elephant-left-front-leg elephant-leg-left">
        </div>
        <div class="elephant-foot elephant-foot-left foot-left-front">
            <div class="elephant-toe elephant-toe-right"></div>
            <div class="elephant-toe elephant-toe-left"></div>
        </div>
        <div class="elephant-shadow shadow-left-front"></div>
        <div class="elephant-tail">
        </div>
    </div>
</body>

</html>
