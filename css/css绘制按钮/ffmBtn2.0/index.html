<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义开关效果</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div class="light">
        <div class="light-circle">
        </div>
    </div>
    <br>
    <div class="light-ios">
        <div class="light-ios-circle">
        </div>
    </div>
    <br>
    <div class="skewed">
        <span>ON</span>
        <div class="skewed-off">
            <span>OFF</span>
        </div>
    </div>
    <br>
    <br>
    <div class="flat">
        <div class="flat-circle">
        </div>
    </div>
    <br>
    <div class="flip-btn">
        <div class="flip">
            <span>Yeah!</span>
        </div>
        <div class="flip-off">
            <span>Nope</span>
        </div>
    </div>
    <br>
</body>

</html>
