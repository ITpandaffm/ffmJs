<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ffm的自定义开关</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div class="light">
        <div class="light-circle">
        </div>
    </div>
    <br>
    <div class="light-off">
        <div class="light-off-circle">
        </div>
    </div>
    <br>
    <div class="light-ios">
        <div class="light-ios-circle">
        </div>
    </div>
    <br>
    <div class="light-ios-off">
        <div class="light-ios-circle-off">
        </div>
    </div>
    <br>
    <div class="skewed">
        <span>ON</span>
    </div>
    <br>
    <div class="skewed-off">
        <span>OFF</span>
    </div>
    <br>
    <div class="flat">
        <div class="flat-circle">
        </div>
    </div>
    <br>
    <div class="flat-off">
        <div class="flat-circle-off">
        </div>
    </div>
    <br>
    <div class="flip">
        <span>Yeah!</span>
    </div>
    <br>
    <div class="flip-off">
        <span>Nope</span>
    </div>
</body>

</html>
